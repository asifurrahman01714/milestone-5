<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON - Javascript Object Notation</h1>
    <h2>All person From Json</h2>
    <ul id="userName"></ul> <!-- Giving an ID of UL to capture it. -->
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json()
        .then(data => displayUser(data)))
        .catch(error => console.log(error))

        function displayUser(data) {
            console.log(data);
            const usernameArray = data.map((user) => user.username);
            console.log(usernameArray);

            for (let i = 0; i < usernameArray.length; i++) {
                const element = usernameArray[i];
                const userNameUl = document.getElementById('userName');
                const userNameLi = document.createElement('li');
                userNameLi.innerText = element;
                userNameUl.appendChild(userNameLi);
            }
        }
    </script>
</body>
</html>
