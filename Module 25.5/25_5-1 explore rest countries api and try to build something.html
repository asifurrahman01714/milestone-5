        function myFunction(countryName, capitalName) {
                   const url = `https://restcountries.com/v3.1/name/${countryName}`;
                   fetch(url)
                   .then(response => response.json())
                   .then(data => {
                    console.log(countryName, capitalName);

                   })
               }
