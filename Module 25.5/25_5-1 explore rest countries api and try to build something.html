<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
</head>
<body>
    <h1>All countries name</h1>
    <div id="countryList">
    </div>

    <script>
        function loadData() {
            fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => displayData(data))
        }
        loadData();
        function displayData(data){
            console.log(data);

            const countriesName = data.map(country => country.name.common);
            const countriesCapital = data.map(country => country.capital?.[0])
            console.log(countriesName);
            console.log(countriesCapital);

            for (let i = 0; i < countriesName.length; i++) {
                const countryName = countriesName[i];
                const countryList = document.getElementById('countryList');

                const countryDiv = document.createElement('div');
                for (let j = 0; j < countriesCapital.length; j++) {
                    const countryCapitalName = countriesCapital[j];
                    countryDiv.innerHTML =  `
                        <h2>Country Name: ${countryName} </h2>
                        <h3>Capital Name: ${countryCapitalName} </h3>
                        <button>Click For Details</button>
                                `;
                    countryDiv.style.border = "1px solid red";
                    countryDiv.style.padding = "10px";
                    countryList.appendChild(countryDiv);
                    
                }
              
            }
        }
    </script>
</body>
</html>
