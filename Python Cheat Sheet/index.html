<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Python Cheat Sheet In Bengali</title>
</head>

<body>
    <h1 class="text-center">Python Cheat Sheet In Bengali</h1>
    <div class="container">
        <div id="cheatSheet" class="row">

        </div>
    </div>

    <script>
        const url = '/Python Cheat Sheet/python-cheat-sheet-devsonket.json';
        fetch(url)
            .then(response => response.json())
            .then(data => displayData(data.contents))

        function displayData(data) {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
                const element = data[i];
                // console.log(element);
                const itemArray = element.items;
                console.log(itemArray);
                const cheatSheet = document.getElementById('cheatSheet');

                for (let j = 0; j < itemArray.length; j++) {
                    const item = itemArray[j];
                    console.log(item);

                    const {
                        definition,
                        code
                    } = item;
                    const card = document.createElement('div');
                    card.innerHTML = `
                   
                        <div class="card col-md-3 mt-3" style="width: 18rem;">
                            <div class="card-header">
                                Title : ${element.title}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${definition}</h5>
                                <p class="card-text">${code}</p>
                            </div>
                        </div>
                    
                    `;
                    cheatSheet.appendChild(card);
                }
            }
        }
    </script>
</body>

</html>
